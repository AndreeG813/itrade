<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Web Page</title>
    <style>
        /* CSS styles for your advertising page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        .advert {
            text-align: center;
            margin-top: 30px;
        }

        .advert img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Advertisement Page</h1>
    </header>

    <div class="container">
        <h2>About Us</h2>
        <p>We are a leading provider of innovative solutions for your everyday needs.</p>

        <div class="advert">
            <img src="your_advertisement_image.jpg" alt="Advertisement">
        </div>

        <p>For more information about our products and services, please contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </div>

    <footer>
        <p>&copy; 2024 Advertising Company. All rights reserved.</p>
    </footer>
</body>
</html>
